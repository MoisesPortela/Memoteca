<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input
        class="filtro"
        type="search"
        placeholder="procurar..."
        autofocus
        [(ngModel)]="filtro"
        (keyup)="filtrarPensamentos()"
      />
      <img src="/assets/imagens/lupa.png" alt="lupa azul" />
    </div>
    <h2 class="ff-inter">{{ titulo }}</h2>
    <div class="botoes">
      <button class="botao" (click)="recarregarMural()">Meu Mural</button>
      <button class="botao" (click)="listarFavoritos()">Meus Favoritos</button>
      <button class="botao" routerLink="/criarPensamento">
        Novo Pensamento
      </button>
    </div>
  </header>
  <div class="mural" *ngIf="listaPensamentos.length > 0; else semPensamentos">
    <div *ngFor="let pensamento of listaPensamentos">
      <app-pensamento
        [pensamento]="pensamento"
        [listaFavoritos]="listaFavoritos"
      ></app-pensamento>
    </div>
  </div>
</section>
<botao-carregar-mais
  [haMaisPensamentos]="haMaisPensamentos"
  (click)="carregarMaisPensamentos()"
>
</botao-carregar-mais>
<ng-template #semPensamentos>
  <p class="ff-inter sem-pensamentos">
    Você ainda não adicionou nenhum pensamento.
  </p>
</ng-template>
