<div
  class="pensamento {{ pensamento.modelo }} ff-roboto-mono"
  [ngClass]="larguraPensamento()"
>
  <img
    src="/assets/imagens/{{ pensamento.modelo }}.png"
    alt="Aspas Coloridas"
  />
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria">
    <b>{{ pensamento.autor }}</b>
  </p>
  <div class="acoes">
    <button class="botao-favorito" (click)="favoritarPensamento()">
      <img
        src="/assets/imagens/icone-favorito-{{ mudarIconeFavorito() }}.png"
        alt="icone de favoritar {{ mudarIconeFavorito() }}"
      />
    </button>
    <button
      class="botao-editar"
      routerLink="/pensamentos/editarPensamento/{{ pensamento.id }}"
    >
      <img src="/assets/imagens/icone-editar.png" alt="icone de editar" />
    </button>
    <button
      class="botao-excluir"
      routerLink="/pensamentos/excluirPensamento/{{ pensamento.id }}"
    >
      <img src="/assets/imagens/icone-excluir.png" alt="icone de excluir" />
    </button>
  </div>
</div>
